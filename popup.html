<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Picker Pro</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <div class="header" style="text-align: center;">
  <img src="images/icon64.png" alt="Logo" style="width: 40px; height: 40px; vertical-align: middle;" />
  <h2 style="display: inline-block; margin-left: 10px;">Color Picker Pro</h2>
</div>

    <button class="pick-btn" id="pick-btn">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
        <path d="M15 15.5L20 20.5M3 6V18C3 19.6569 4.34315 21 6 21H18C19.6569 21 21 19.6569 21 18V6C21 4.34315 19.6569 3 18 3H6C4.34315 3 3 4.34315 3 6Z" 
              stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <path d="M10 9C10 10.1046 9.10457 11 8 11C6.89543 11 6 10.1046 6 9C6 7.89543 6.89543 7 8 7C9.10457 7 10 7.89543 10 9Z" 
              stroke="currentColor" stroke-width="2"/>
      </svg>
      Pick Color
    </button>

    <div class="color-display" id="result">
      <div class="color-preview"></div>
      <div class="color-code">#FFFFFF</div>
      <button class="copy-btn">Copy</button>
    </div>

    <!-- Clear Button + Title -->
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h3 style="font-size: 12px; margin: 0;">Recent Colors</h3>
      <button id="clear-history" class="copy-btn" style="font-size: 10px; padding: 2px 6px;">Clear</button>
    </div>

    <!-- Recent colors go here -->
    <div id="history-box" class="recent-colors"></div>

    <!-- AI Palette Info -->
  <p style="font-size: 11px; color: #888; text-align: center; margin-top: 15px;">
v2.0 | Need help? <a href="mailto:vikashkushwaha726@gmail.com">Contact Support</a>
</p>


  <script src="popup.js"></script>
</body>
</html>
